{% extends "hu3inapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-7 offset-3 mb-5 mt-5  col-md-6 pl-3 pr-3 pl-md-0 pr-md-0">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="mb-3 white-important">
                Login
            </legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">
            Do you need an account? <a class="ml-2" href="{% url 'user:register' %}">Sign up</a>
        </small> <br>
        <small class="text-muted">
            Forget your password? <a class="ml-2" href="{% url 'user:password_reset' %}">Reset</a>
        </small>
    </div>
</div>
{% endblock content %}
