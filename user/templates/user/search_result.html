{% extends "hu3inapp/base.html" %}
{% block content %}
    {% if queryset %}
         <div class="col-12 no-padding">
            <h3 class="white-important mb-3">
                Hu3in Tweeter Users
            </h3>
            <div class="row pr-3 pl-3">
                {% for query in queryset %}
                    <div class="col-6 col-md-3 pl-0">
                        <article class="media content-section">
                            <div>
                                <img
                                           class="rounded-circle mr-2"
                                           style="width: 20px; height: 20px;"
                                           src="{{ query.profile.image.url }}">
                               <a class="mr-2 white-important" href="{% url 'hu3inapp:user-posts' query.username %}">
                                   {{ query.username }}
                               </a>
                            </div>
                        </article>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endif %}
{% endblock content %}
